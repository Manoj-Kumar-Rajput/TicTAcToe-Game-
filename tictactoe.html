<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <nav>
        <li>TicTAcToe Game </li>
    </nav>
        <div class="result">
            <button class="button" id ="Start">Start</button>
            <button class="button" id="reset">Reset</button>
        </div>
    <div class="container">

        <div class="gamebox">
            <div class="box b1-top b1-left"><span class="boxtext"></span></div>
            <div class="box b1-top"><span class="boxtext"></span></div>
            <div class="box b1-top b1-right"><span class="boxtext"></span></div>
            <div class="box b1-left"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box b1-right"><span class="boxtext"></span></div>
            <div class="box b1-left b1-bottom"><span class="boxtext"></span></div>
            <div class="box b1-bottom"><span class="boxtext"></span></div>
            <div class="box b1-bottom b1-right"><span class="boxtext"></span></div>
        </div>

        <div id="img">
            <img src="winner.gif" alt="not found">
        </div>

    </div>
    <div class="textbox"></div>
    <div class="footer">
        Copyright &copy Manoj-Rajput. All rights reserved
        <div class="contact">Contact us<br><hr>
            <ul id="ul">
            <li>Ph:+91 9971822698</li>
            <li>Via Links :<a href="https://github.com/Manoj-Kumar-Rajput/Basic_Program" target="blank">Github</a></li>
            </ul>
        </div>
    </div>
    
    <script src="tictactoe.js"></script>
</body>

</html>
